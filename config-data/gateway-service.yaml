server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: register-service
          uri: lb://register-service
          predicates:
            - Path=/register/**
            
        # Ruta para el servicio de pr√©stamos
        - id: loan-service
          uri: lb://loan-service
          predicates:
            - Path=/loans/**

        # Ruta separada para el servicio de documentos
        - id: document-service
          uri: lb://loan-service
          predicates:
            - Path=/documents/**
            
        - id: simulate-service
          uri: lb://simulate-service
          predicates:
            - Path=/simulate/**
